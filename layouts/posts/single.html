{{ partial "header.html" . }}
<article>

    <section id="hero" class="post">
        <div id="postinfo">
            {{ .Title }}
            <time>{{ .Date.Format "2006-01-02 @ 15:04" }}</time>
        </div>
    </section>

    <section id="content">

        <div id="article">
            {{ .Content }}
        </div>
        {{ template "_internal/disqus.html" . }}
    </section>

</article>
{{ partial "footer.html" . }}
